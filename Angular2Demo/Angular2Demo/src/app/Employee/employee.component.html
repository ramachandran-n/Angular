<!--Displays the employee details using nested component feature-->
<table>
    <tr>
        <td>
            First Name
        </td>
        <td>
            {{ firstName }}
        </td>
    </tr>
    <tr>
        <td>
            Last Name
        </td>
        <td>
            {{ lastName }}
        </td>
    </tr>
    <tr>
        <td>
            Gender
        </td>

        </td>
    </tr>

        <td>

        </td>
        <td>
            {{ age }}
        </td>
    </tr>
    <tr>
        <td>
            Salary
        </td>
        <td>
            {{ salary }}
        </td>
    </tr>
